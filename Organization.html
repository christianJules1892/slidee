<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in || Sign up from</title>
     <!-- font awesome icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" crossorigin="anonymous" />

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create  an Account</h1>
                <div class="infield">
                    <input type="text" placeholder="Add the name of your organization here" />
                    <label></label>
                    <i class="fa-solid fa-sitemap" style="color: grey;"></i>
                </div>
                <div class="infield">
                    <input type="email" placeholder="Organization Email" name="email"/>
                    <label></label>
                    <i class="fa-solid fa-envelope" style="color: grey;"></i>
                </div>
                <div class="infield">
                    <input type="password" id="password" placeholder="Password" />
                    <label></label>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
                <div class="infield">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" />
                    <label></label>
                    <i class="fas fa-eye" id="toggleConfirmPassword"></i>
                </div>
                <button>Sign Up</button>
                <p class="disclaimer-text">By clicking "Sign Up" you agree to our <a href="#" class="orange-link">Terms of Use</a>, <a href="#" class="orange-link">Privacy Policy</a>, and <a href="#" class="orange-link">Disclaimer</a></p>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Login to <img src="media/logo2.png" class="logo2"><span class="cnct">Connect </span> </h1>
                <div class="infield">
                    <input type="email" placeholder="Email" name="email"/>
                    <label></label>
                    <i class="fa-solid fa-envelope" style="color: grey;"></i>
                </div>
                <div class="infield">
                    <input type="password" id="password" placeholder="Password" />
                    <label></label>
                    <i class="fa-solid fa-lock" style="color: grey;"></i>
                </div>
                <a href="#" class="forgot">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Already have <br> an Account?</h1>
                    <p>Let's get you logged back in</p>
                    <button>Sign In</button>
                </div>  
                <div class="overlay-panel overlay-right">
                    <h1>New Here?</h1>
                    <p>We'll get you signed up in no time</p>
                    <button>Sign Up</button>
                </div>
            </div>
            <button id="overlayBtn"></button>
        </div>
    </div>

    
    <!-- js code -->
    <script>
        
        const container = document.getElementById('container');
        const overlayCon = document.getElementById('overlayCon');
        const overlayBtn = document.getElementById('overlayBtn');

overlayBtn.addEventListener('click', () => {
  container.classList.toggle('right-panel-active');
});

    </script>
    <script>
        const togglePassword = document.getElementById('togglePassword');
const passwordInput = document.getElementById('password');

togglePassword.addEventListener('click', function () {
  const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
  passwordInput.setAttribute('type', type);
  this.classList.toggle('fa-eye-slash');
});

const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
const confirmPasswordInput = document.getElementById('confirmPassword');

toggleConfirmPassword.addEventListener('click', function () {
  const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
  confirmPasswordInput.setAttribute('type', type);
  this.classList.toggle('fa-eye-slash');
});



    </script>
    <script>
        
    </script>

</body>
</html>
